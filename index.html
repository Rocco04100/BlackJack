<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>Black Jack</title>
  </head>
  <body>
    <button id="start" >Start new game</button>
    <div class="dealer">
      <h1>Dealers Hand</h1>
      <h2 id="dealerHand"></h2>
    </div>
    <div class="player">
        <h1>Your Hand</h1>
        <h2 id="playerHand"></h2>
        <h2 id="question">Hit or Stand</h2>
        <button id='hitBtn'>Hit</button>
        <button id="standBtn">Stand</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
